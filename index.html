<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Events</title>
     <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <a class="navbar-brand" href="#">Events Seeker</a>
    </nav> 
     <div class="container seeker">
               <div id="seeker" class=" card card-body">
                   <h1 class="text-center">Look for events of interest in your city</h1>

                   <div class="form-group">
                        <label for="exampleSelect1">Search for name or city</label>
                        <input type="text" id="event" class="form-control" placeholder="Type the name of an event, band or singer."> 
                    </div>
                     
                   <div class="form-group">
                        <label for="exampleSelect1">Event category</label>
                        <select class="form-control" id="category-list"></select>
                    </div>

                   <input type="submit" class="mt-5 form-control btn btn-success" id="searchBtn" value="Search">
               </div>  
               <div id="results" class="row mt-5"></div>
     </div>
       
           <footer class="mt-5 p-3 text-center bg-primary">
            &copy Leon A.G.A
           </footer>
       
          <script src="js/eventbrite.js"></script>
          <script src="js/interface.js"></script>
          <script src="js/app.js"></script>
          <style>
                .texto-info {
                   font-weight: bold;
                   margin-top: 30px;
                }
                footer {
                     color: white;
                }
           </style>
</body>
</html>
